<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar example</title>
    <link href='https://fonts.googleapis.com/css?family=Akaya Telivigala' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">IBM</div>
        <div class="links">
            <div class="child"><i class="fas fa-home"></i> <a href="#">home</a></div>
            
            <div class="child">
                <i class="fas fa-shopping-cart"></i>
                <a href="#">products</a>
                <i class="fas fa-chevron-down"></i>
                <div class="dropdown">
                    <div class="dd-elements">product1</div>
                    <div class="dd-elements">product2</div>
                    <div class="dd-elements">product3</div>
                    <div class="dd-elements">product4</div>
                    <div class="dd-elements">product5</div>
                </div>
            </div>
            
            <div class="child"><i class="fas fa-info"></i> <a href="#">about</a></div>
            <div class="child"><i class="far fa-life-ring"></i> <a href="#">FAQs</a></div>
            <div class="child"><i class="fas fa-phone-square-alt"></i> <a href="#">contact</a></div>
        </div>
        <div class="icon" id="icon"><i class="fas fa-bars"></i></div>

    </nav>

    <script src="https://kit.fontawesome.com/c5d0e0b9f6.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
